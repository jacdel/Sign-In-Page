<body> 
      <!-- Navbar -->

  <nav class="navbar navbar-expand-sm navbar-light" style="background-color: pink;">

    <h1>welcome to Jackie's restaurant</h1>
    <h3>please sign in</h3>

   
    <table class="table table-striped table-success">
        <thead>
          <tr>
            <!-- scope specifies thats its a header -->
            <th scope="col">First Name</th> 
            <th scope="col">Last Name</th>
            <th scope="col">Number Of Guests</th>
            <th scope="col">phone #</th>
            <th scope="col">Seated</th>
            
          </tr>

          <tr class="devider-row">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            
          </tr>
       
      </table>

<div class="container">
      <form>
        <div class="form-group row">
          <label for="Fname" class="col-4 col-form-label" >Name</label> 
          <div class="col-8">
            <input id="Fname" name="Fname" placeholder="Name" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="Last" class="col-4 col-form-label">Last Name</label> 
          <div class="col-8">
            <input id="Last" name="Last" placeholder="Last Name" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="NUM" class="col-4 col-form-label">Number Of Guests</label> 
          <div class="col-8">
            <input id="NUM" name="NUM" placeholder="Number Of Guests" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="Phone" class="col-4 col-form-label">Phone Number</label> 
          <div class="col-8">
            <input id="Phone" name="Phone" placeholder="Phone Number" type="text" class="form-control">
          </div>
          
        </div> 
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">Submit</button>
          </div>
          
        </div>
      </form>
</div>
